<!DOCTYPE html>
<html lang="en">
<head>
    <title>Overview</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<button id="open-wizard">Open Chart Wizard</button>
<div class="demo-section wide">
    <div id="container">
        <div id="chartwizard"></div>
    </div>
</div>
<script>
    const dataColumns = [
        {
            field: 'Product',
            title: 'Product Name'
        },
        {
            field: 'Quantity',
            title: 'Quantity'
        }
    ];

    const dataRows = [
        {
            dataItem: {
                ID: 216321,
                Product: 'Calzone',
                Quantity: 1
            },
            dataColumns
        },
        {
            dataItem: {
                ID: 546897,
                Product: 'Margarita',
                Quantity: 2
            },
            dataColumns
        },
        {
            dataItem: {
                ID: 456231,
                Product: 'Pollo Formaggio',
                Quantity: 1
            },
            dataColumns
        }
    ];

    const chartWizardData = kendo.ui.ChartWizard.getWizardDataFromDataRows(dataRows);

    var chartwizard = $("#chartwizard").kendoChartWizard({
        dataSource: chartWizardData,
        window: {
            modal: false,
            draggable: {
                containment: "#container"
            },
        },
        close: function(){
            $('#open-wizard').data('kendoButton').enable(true)
        }
    }).data("kendoChartWizard");

    $('#open-wizard').kendoButton({
        icon: 'chart-column-clustered',
        click: function(e){
            chartwizard.open()
            e.sender.enable(false)
        },
        enable: false
    })
</script>

<style>
    #container {
        min-height: 700px;
        width: 100%;
        position: relative;
    }

    .k-window.k-chart-wizard{
        z-index: 1000 !important;
    }
</style>
</body>
</html>
