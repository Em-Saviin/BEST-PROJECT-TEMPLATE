<!DOCTYPE html>
<html lang="en">
<head>
    <title>API</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div class="configurator">
    <div class="header">Configurator</div>
    <div class="box-col">
        <ul class="options">
            <li>
                <button id="open">Open</button>
            </li>
        </ul>
    </div>
    <div class="box-col">
        <ul class="options">
            <li>
                <button id="close">Close</button>
            </li>
        </ul>
    </div>
</div>

<div id="container">
    <div id="chartwizard"></div>
</div>

<script>
    $(document).ready(function () {
        var chartwizard = $("#chartwizard").kendoChartWizard({
            dataSource: [
                [
                    { field: 'Product Name', value: 'Calzone' },
                    { field: 'Quantity', value: 1 },
                    { field: 'Price', value: 12.39 },
                    { field: 'Tax', value: 2.48 },
                    { field: 'Total', value: 14.87 }
                ],
                [
                    { field: 'Product Name', value: 'Margarita' },
                    { field: 'Quantity', value: 2 },
                    { field: 'Price', value: 8.79 },
                    { field: 'Tax', value: 3.52 },
                    { field: 'Total', value: 21.1 }
                ],
                [
                    { field: 'Product Name', value: 'Pollo Formaggio' },
                    { field: 'Quantity', value: 1 },
                    { field: 'Price', value: 13.99 },
                    { field: 'Tax', value: 2.8 },
                    { field: 'Total', value: 16.79 }
                ]
            ],
            defaultState: {
                seriesType: 'column',
            },
            window: {
                modal: false,
                draggable: {
                    containment: "#container"
                },
            }
        }).data("kendoChartWizard");


        $('#open').on('click', function(){
             chartwizard.open()
        })

         $('#close').on('click', function(){
             chartwizard.close()
        })
    });
</script>

<style>
    #container {
        min-height: 700px;
        width: 100%;
        position: relative;
    }
</style>
</body>
</html>
